<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Sauvegarde Cloud Render</title>
  <style>
    body{font-family:Arial;margin:40px;background:#f2f2f2}
    h1{color:#333}
    button{padding:10px 20px;font-size:16px}
    pre{background:#fff;padding:15px;border:1px solid #ccc}
  </style>
</head>
<body>
  <h1>1. Choisissez un fichier à sauvegarder</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Sauvegarder dans le cloud</button>
  </form>

  <h2>Résultat</h2>
  <pre id="result">(le lien apparaîtra ici)</pre>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const res  = await fetch("/upload", {method:"POST", body:data});
      const json = await res.json();
      document.getElementById("result").textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
